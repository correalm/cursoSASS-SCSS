<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" />
    <title>Instagram</title>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="main-container">
            <!-- banner lateral -->
            <div class="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="phone1">
            </div>
            <!-- form de login e registro -->
            <div class="form-container">
                <div class="login-box">
                    <img src="img/logo_instagram.png" alt="logo" id="insta-logo">
                    <form action="#" class="login-form">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="senha">
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separador">
                        <div class="line"></div>
                        <span class="span">Ou</span>
                    </div>

                    <div class="outros-links">
                        <div class="face-login">
                            <a href="#" class="face">
                                <img src="img/logo_facebook.svg" alt="logoface">
                                <span>Entrar com o Facebook</span> 
                            </a>
                        </div>
                        <div class="forgot">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div class="cadastro-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="apple">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Gplay">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- rodapé e links de navegação -->

                </li>
                <li>

                </li>

                </li>

                    <a href="#">hashtags</a>
                </li>

            </ul>
        </nav>
        <p class="p-footer">&copy; instagram do facebook</p>
    </footer>
</body>
